<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start_quiz">O'yini Boshlash</div>
<div class="quiz-box inactive">
   <h2 class="que_text">Yangi o'yin</h2>
   <div class="options">
   </div>
   <div class="quiz-footer">
      <div class="footer-left">
         <span class="count_que"></span> /  <span class="total_que"></span> 
      </div>
      <div class="footer-right">
         <div class="next-btn inactive">Keyingi Bosqich</div>
      </div>
   </div>
</div>
<div class="result-box inactive">
   <h2></h2>
   <div class="result">
      <h3 class="total-que">Jami savollar : <span></span></h3>
      <h3 class="right-ans">To'g'ri Javoblar : <span></span></h3>
      <h3 class="wrong-ans">Noto'g'ri javoblar : <span></span></h3>
      <h3 class="percentage">Foyiz : <span></span></h3>
   </div>
   <div class="result-footer">
      <div class="again-quiz">Qayta o'ynash</div>
      <div class="exit">Chiqish</div>
   </div>
</div>
<script src="index.js"></script>
</body>
</html>
